<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva Konversi Suhu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WEBSITE KONVERSI SUHU</h1>
    </header>
    <main>
        <section>
            <h2>Masukkan suhu derajat celsius (&deg;C) ke kotak pertama, lalu klik tombol konversi untuk mendapatkan hasil konversi ke dalam bentuk fahrenheit (&deg;F)</h2>
            <form id="conversionForm">
                <label for="temperature">Suhu:</label>
                <input type="number" id="temperature" name="temperature" required>

                <label for="scale">Skala:</label>
                <select id="scale" name="scale">
                    <option value="CtoF">Celcius ke Fahrenheit</option>
                    <option value="FtoC">Fahrenheit ke Celcius</option>
                </select>

                <button type="button" onclick="convertTemperature()">Konversi</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <hr>
        <section>
            <h2>Rumus Penghitungan</h2>
        <hr>
            <p id="result">Hasil konversi</p>
            <p id="formula">Rumus konversi</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
